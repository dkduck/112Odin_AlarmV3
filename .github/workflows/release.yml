name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run lint (optional)
        run: |
          python -m pip install --upgrade pip
          pip install feedparser aiohttp
          echo "No lint configured."

      - name: Create release (GitHub automatically creates release for tag)
        run: echo "Tagged release pushed."

